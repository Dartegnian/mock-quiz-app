<div class="quiz-page">
	<h1>Score: {{ totalScore }}</h1>

	<article class="quiz-area">
		<ng-container *ngFor="let quizQuestion of quizQuestions; let i = index">
			<app-question-block [question]="quizQuestion" [index]="i"
				(updatePointsEvent)="updatePoints($event)"></app-question-block>
		</ng-container>
	</article>
</div>
<button
	class="quiz-submit-button"
	[disabled]="answeredQuestions.length !== quizQuestions.length"
	(click)="submitScores()"
>Submit Answers</button>
