<article class="results-screen">
	<header class="results-screen__header">
		<img src="/assets/img/grammarcorrection-amico.png" class="results-screen__illustration"/>
	</header>
	<section class="results-screen__content">
		<div class="results-screen__results-score">
			<span>You scored: </span>
			{{ totalScore }}/10, {{ percentage }}%
		</div>
		<div
			class="results-screen__ranking"
			[class]="'results-screen__ranking--' + ranking"
		>
			{{ ranking }}
		</div>
		<div class="results-screen__greeting">{{ resultsGreeting[ranking] }}</div>
	</section>
</article>
<article class="course-recommendations">
	<h2 class="course-recommendations__header">Here Are Products for Your Cambridge English Level</h2>
	<div><app-course-recommendation [ranking]="ranking"></app-course-recommendation></div>
</article>
