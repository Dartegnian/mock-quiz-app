<div class="question-block">
	<header class="question-block__question">
		Q{{ index + 1 }}: {{ question.question }}
	</header>
	<section class="question-block__answers">
		<ng-container *ngFor="let choice of shuffledChoices; let i = index">
			<label class="question-block__label">
				<input type="radio" [attr.name]="'answer_' + index" [value]="i"
					(change)="evaluateChoiceSelect(choice)" />
				{{ choice }}
			</label>
		</ng-container>
	</section>
</div>
